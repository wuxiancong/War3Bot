[server]
port=6113
max_sessions=100
ping_interval=30000

[game]
; 默认目标地址（在动态解析失败时使用）
host=127.0.0.1
port=6112

; 动态目标配置
dynamic_target=true        ; 是否启用动态目标解析
fallback_to_config=true    ; 动态解析失败时是否回退到配置地址

[logging]
level=debug                ; 调试信息级别：debug/info/warning/error
file=/var/log/war3bot.log  ; 日志文件路径