[server]
port=6113
max_sessions=50
max_connections_per_ip=3
session_timeout=300

[connection_limits]
max_connections_per_second=5
connection_rate_window=10
ban_duration=300

[stun]
timeout=10
retry_count=3
servers=stun.l.google.com,stun1.l.google.com,stun2.l.google.com

[logging]
level=INFO
file=/var/log/war3bot/war3bot.log